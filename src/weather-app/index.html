<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/weather-icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search location here..." value="">
            <button class="btn-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Denver</h2>
            <div class="temp">51 Â°C</div>
            <div class="box-description">
                <img src="https://openweathermap.org/img/wn/04d.png" alt="icon" class="icon">
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
    <script src="./main.js" defer></script>
</body>

</html>
